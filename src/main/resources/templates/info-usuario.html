<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/logo.jpg">
    <title>MIWORKS</title>
</head>
<body>

<header>
    <nav class="nav">
        <input type="checkbox" id="nav-check">
        <img class="nav_img" src="/images/logo.jpg" alt="Logo">
        <div class="nav-btn">
            <label for="nav-check">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
        <ul class="nav-links">
            <li class="nav_list list-style-none"><a class="btn btn-primary text-decoration-none"th:href="@{/}">Inicio</a></li>
            <li class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/usuarios/listar}">Usuarios</a></li>
            <li class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/publicaciones/listar}">Publicaciones</a></li>
            <li class="nav_list list-style-none"><a class="btn btn-light text-decoration-none"th:href="@{/usuarios/perfil/} + 'fede'">Mi perfil</a></li>
        </ul>
    </nav>
</header>
<h1 class="text-align-center light">Perfil</h1>

<h2 class="light" th:text="'Publicaciones - ' + ${cantidad}"></h2>
<main class="container">
    <article class="card" th:if="${usuario.publicaciones != null}" th:each="publicacion : ${usuario.publicaciones}">
        <div class="face-primary front-primary">
            <img th:if="${publicacion.imagen != null}" th:src="${'/publicaciones/imagen/' + publicacion.id}">
            <h3 class="text-align-center" th:text="${publicacion.titulo}"></h3>
        </div>
        <div class="face-primary back-primary">
            <h3 class="text-align-center" th:text="${publicacion.titulo}"></h3>
            <p class="text-align-center" th:text="${publicacion.descripcion}"></p>
            <a class="btn btn-primary text-decoration-none" th:href="@{/publicaciones/info/} + ${publicacion.id}">INFO</a>
        </div>
    </article>
</main>
