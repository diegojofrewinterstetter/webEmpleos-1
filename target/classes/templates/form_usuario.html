<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del usuario</title>
</head>

<body>
    <form action=""th:object="${publicacion}"method="post">
        <label for="documento">DNI:</label>
        <input id="documento" type="number" th:field="*{documento}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" th:errorclass="'form-control alert-danger'"></div>
        
        <label for="fechanacimiento">Fecha de nacimiento:</label>
        <input id="fechanacimiento" type="date"th:field="*{fechaNacimiento}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('fechanacimiento')}" th:errors="*{fechanacimiento}" th:errorclass="'form-control alert-danger'"></div>

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text"th:field="*{nombre}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:errorclass="'form-control alert-danger'"></div>

        <label for="apellido">Apellido:</label>
        <input id="apellido" type="text"th:field="*{apellido}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" th:errorclass="'form-control alert-danger'"></div>
        
        <label for="password">Contraseña:</label>
        <input id="password" type="text"th:field="*{password}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="'form-control alert-danger'"></div>
        
        <label for="email">Correo:</label>
        <input id="email" type="email"th:field="*{email}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="'form-control alert-danger'"></div>
        
        <label for="imagen">Añadir imagen:</label>
        <input id="imagen" type="image"th:field="*{imagen}">
        
        <label for="educacion">Ingrese Educacion:</label>
        <input id="educacion" type="text"th:field="*{educacion}">
        
        <label for="descripcion">Descripcion:</label>
        <input id= "descripcion" type="text"th:field="*{descripcion}">
        
        <button type="submit">Enviar los datos ingresados</button>

        

    </form>
</body>

</html>
